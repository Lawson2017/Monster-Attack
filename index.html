<!DOCTYPE html>
<html>
	<head>
		<!-- Shortcut Icon -->
		<link rel="Shortcut Icon" href="favicon.ico">
		<!-- This sets the language that your characters are in -->
		<meta charset="utf-8">
		<!-- This ensures that your media queries work -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Mina" rel="stylesheet">
		
		<!-- This is what appears in the tab of your browser page -->
		<title></title>

		<!-- This makes the bootstrap css work -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<!-- This connects my CSS external stylesheet to the index.html -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<div id="app">	
			<div class="header">
				<h1>Kill The Monster Before It Kills You</h1>
			</div>
				<!-- PLAYER HEALTH -->
				<div class="health-bar" style="margin-left: 3%;">
					<h2>Player Health</h2>
					<div 
					class="health-bar-inner"
					v-bind:style="{ width: playerHealth + '%'}"
					>
						<h4>{{ playerHealth }}</h4>
					</div>	
				</div>	
				<!-- MONSTER HEALTH -->
				<div class="health-bar" style="float: right; margin-right: 3%;
				">
					<h2>Monster Health</h2>
					<div 
					class="health-bar-inner"
					v-bind:style="{ width: monsterHealth + '%'}"
					>
						<h4>{{ monsterHealth }}</h4>
					</div>	
				</div>	
			
			<!-- GAMEPLAY BUTTONS -->
			<section id="buttons">
				<div v-if="!isRunning">
					<button 
					 class="start"
					 type="button"
					 v-on:click="start"
					 >Start Game</button>
				</div>
				<div v-else>
					<button 
					class="attack" 
					type="button"
					v-on:click="attack(10,3)"
					>Attack</button>
					<button 
					class="special" 
					type="button"
					v-on:click="attack(13,5)"
					>Special Attack</button>
					<button 
					class="heal" 
					type="button"
					v-on:click="heal"
					>Heal</button>
					<button 
					class = "restart"
					type="button"
					v-on:click="start"
					>Restart</button>
				</div>
			</section><!-- end gameplay -->

		</div><!--end app-->
		





		<!-- Vue CDN -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

		<!-- This gives access to the jquery library -->
		<script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>

		<!-- Popper is required for bootstrap 4 JS functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

		<!-- This makes bootstrap 4 JS work -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

		<!-- This connects my JS external file to the index.html -->
		<script src="js/main.js" type="text/javascript"></script>

	</body>
</html>
